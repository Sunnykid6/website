<!--
  exnteds makes it so that it follows into the header html file
  which is the template for everything.

  block content makes it so whatever is in that sections is transfered 
  into the block content of that template file.
-->

{% extends 'main/header.html' %} 

{% block content %}
  <div class="row">
    {% for tut in tutorials %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{tut.tutorial_title}}</span>
              <p style="font-size: 70%">Published {{tut.tutorial_published}}</p>
              <p>{{tut.tutorial_content|safe}}</p>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
