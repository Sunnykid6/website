<!--
  extends makes it so that it follows into the header html file
  which is the template for everything.

  block content makes it so whatever is in that sections is transfered 
  into the block content of that template file.
-->

{% extends 'main/header.html' %}
{% load static %}

{% block content %}
<div class="rowtest" style="padding-top: 50;"> 
  <div class="columntest">
    <img src="{% static 'main/img/gallery/MotorGirl.png' %}" class="galleryImg" onclick="openModal();currentSlide(1)" width="500" height="300">
  </div>
  <div class="columntest">
    <img src="{% static 'main/img/gallery/Andy.png' %}" class="galleryImg" onclick="openModal();currentSlide(2)" width="500" height="300">
  </div>  
  <div class="columntest">
    <img src="{% static 'main/img/gallery/Sunny.jpg' %}" class="galleryImg" onclick="openModal();currentSlide(3)" width="500" height="300">
    <img src="{% static 'main/img/gallery/OcSamurai.png' %}" class="galleryImg" onclick="openModal();currentSlide(5)" width="500" height="300">
  </div>
  <div class="columntest">
    <img src="{% static 'main/img/gallery/Lu.jpg' %}" class="galleryImg" onclick="openModal();currentSlide(4)" width="500" height="300">
  </div>
</div>

<div id="myModal" class="modalMade">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modalMade-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
     <img src="{% static 'main/img/gallery/MotorGirl.png' %}" class="galleryImg2" style="width:100%; height:98%" alt="Motorcycle Girl">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="{% static 'main/img/gallery/Andy.png' %}" class="galleryImg2" style="width:100%; height:98%" alt="andrewMComics OC">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="{% static 'main/img/gallery/Sunny.jpg' %}" class="galleryImg2" style="width:100%; height:98%" alt="Anime Version of Myself">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="{% static 'main/img/gallery/Lu.jpg' %}" class="galleryImg2" style="width:100%; height:98%" alt="Lu">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="{% static 'main/img/gallery/OcSamurai.png' %}"  class="galleryImg2" style="width:100%; height:98%" alt="Igarashi OC">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
{% endblock %}
